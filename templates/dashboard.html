<!DOCTYPE html>
<html>
<head>
    <title>Automated Test Report Dashboard</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #222; }
        .summary { font-size: 1.2em; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        th { background-color: #333; color: white; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Automated Test Report Dashboard</h1>
    <div class="summary">
        üìÑ <strong>Latest Run ({{ summary.timestamp or 'N/A' }}):</strong>
        ‚úÖ <span class="pass">{{ summary.PASS }}</span> passed,
        ‚ùå <span class="fail">{{ summary.FAIL }}</span> failed
    </div>

    <form method="get">
        Filter by Status:
        <select name="status">
            <option value="">All</option>
            <option value="PASS">PASS</option>
            <option value="FAIL">FAIL</option>
        </select>
        <button type="submit">Filter</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Test Name</th>
                <th>Status</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for name, status, time in results %}
            <tr>
                <td>{{ name }}</td>
                <td class="{{ status|lower }}">{{ status }}</td>
                <td>{{ time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
