<!DOCTYPE html>
<html>
<head>
    <title>Test Results Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #f2f2f2; }
        .pass { color: green; font-weight: bold; }
        .fail { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Automated Test Report Dashboard</h2>
{% if summary %}
<div style="text-align: center; margin-bottom: 20px;">
    <h3 style="color: #444;">
        üßæ Latest Run ({{ summary.timestamp }}): 
        <span style="color: green;">‚úîÔ∏è {{ summary.PASS }} passed</span>,
        <span style="color: red;">‚ùå {{ summary.FAIL }} failed</span>
    </h3>
</div>
{% endif %}
    <form method="get" style="text-align:center; margin-bottom: 20px;">
        <label>Filter by Status:</label>
        <select name="status">
            <option value="">All</option>
            <option value="PASS">PASS</option>
            <option value="FAIL">FAIL</option>
        </select>
        <input type="submit" value="Filter">
    </form>

    <table>
        <tr><th>Test Name</th><th>Status</th><th>Timestamp</th></tr>
        {% for test in results %}
        <tr>
            <td>{{ test[1] }}</td>
            <td class="{{ 'pass' if test[2] == 'PASS' else 'fail' }}">{{ test[2] }}</td>
            <td>{{ test[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
