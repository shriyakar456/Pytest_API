name: CI - Flask Login API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Start Flask app in background
        run: |
          nohup python app_login.py > flask_stdout.log 2>&1 &
          sleep 5

      - name: Run tests with coverage and HTML report
        run: |
          pytest --cov=app_login --html=report.html --self-contained-html tests/ > test_output.log

      - name: Upload app logs
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: |
            app.log
            test_output.log
            flask_stdout.log

      - name: Upload test database and report
        uses: actions/upload-artifact@v4
        with:
          name: sqlite_test_reports
          path: |
            test_reports.db
            report.html
