name: CI - Flask Login API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  USER_DB: test_users.db

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html
      
      - name: Clean old test DBs
        run: |
          rm -f test_users.db
          rm -f test_reports.db

      - name: Start Flask app in background
        run: |
          nohup python app_login.py &
          sleep 5

      - name: Run tests with coverage
        run: |
          pytest --cov=app_login --html=report.html --self-contained-html tests/

      - name: Upload test report DB
        uses: actions/upload-artifact@v4
        with:
           name: html_report
           path: report.html