name: CI - Flask Login API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-html

      - name: Start Flask app in background
        run: |
          nohup python app_login.py &
          sleep 5

      - name: Run tests with coverage and HTML report
        run: |
          pytest --cov=app_login --html=report.html --self-contained-html tests/ | tee test_output.log
        continue-on-error: true

      - name: Upload test report DB
        uses: actions/upload-artifact@v4
        with:
          name: sqlite_test_reports
          path: test_reports.db

      - name: Upload test output log
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: test_output.log

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: report.html
